<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/ec4f13dea0.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body class="body">




  <div class="container">
    <div class="row align-items-center">
      <div class="col-12">
        <a href="index.html"><img class="logo float-left" src="images/logo.svg" alt="logo"></a>

      </div>
    </div>

    <div class="row align-items-center">
      <div class="col-md-6">
        <img class="img-fluid" src="images/illustration-mockups.svg" alt="illustration">
      </div>

      <div class="col-md-6 text-md-left text-sm-center col2">
        <h2 class="title-h2">Build The Community Your Fans Will Love</h2>


        <p class="some-text">

          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>

        <button class="btn btn-light btn-lg" type="button" name="button">Register</button>
      </div>

    </div>

    <div class="row icons-space">
      <div class="col-12">

        <i class="footer-icons fab fa-facebook fa-1x" alt="Follow us on Facebook"></i>
        <i class="footer-icons fab fa-twitter fa-1x" alt="Follow us on Twitter"></i>
        <i class="footer-icons fab fa-instagram fa-1x" alt="Follow us on Instagram"></i>
      </div>

    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <footer id="footer">
    <p class="copyright">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="mailto:xavi_steev@hotmail.com">Steven Xavier Guzman Maldonado</a>.
    </p>
  </footer>
</body>

</html>
